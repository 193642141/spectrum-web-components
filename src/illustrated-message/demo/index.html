<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>IllustratedMessage - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements)
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <demo-page title="Illustrated-Message">
            <demo-section title="Illustrated-Message" show-demo-code>
                <div slot="description">
                    The illustrated-message component renders slotted content,
                    preferably an SVG with a heading and description below it.
                </div>
                <div slot="demo">
                    <sp-illustrated-message
                        heading="No Results"
                        description="Try another search"
                    >
                        <svg>
                            <use
                                xlink:href="error_message_geometry.svg#error-notice"
                            />
                        </svg>
                    </sp-illustrated-message>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
