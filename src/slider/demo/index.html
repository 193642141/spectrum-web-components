<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Sliders - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements)
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
        <link rel="stylesheet" href="./demo-page.css" />
    </head>

    <body>
        <demo-page title="Sliders">
            <demo-section title="Slider" show-demo-code>
                <div slot="description">
                    The default Slider. A slider is a tool for selecting a value
                    within a range.
                </div>
                <div class="slider-demo" slot="demo">
                    <sp-slider
                        value="5"
                        step="0.5"
                        min="0"
                        max="20"
                        label="Opacity"
                        id="opacity-slider"
                    />
                    <script>
                        const opacitySlider = document.getElementById(
                            'opacity-slider'
                        );
                        opacitySlider.addEventListener(
                            'sp-slider:input',
                            (ev) => {
                                console.log(ev.detail);
                            }
                        );
                    </script>
                </div>
                <div class="slider-demo" slot="demo">
                    <sp-slider
                        disabled
                        value="5"
                        step="0.5"
                        min="0"
                        max="20"
                        label="Intensity"
                    />
                </div>
            </demo-section>
            <demo-section title="Slider - Color" show-demo-code>
                <div slot="description">
                    The default Slider. A slider is a tool for selecting a value
                    within a range.
                </div>
                <div class="slider-demo" slot="demo">
                    <sp-slider
                        variant="color"
                        value="5"
                        step="0.5"
                        min="0"
                        max="20"
                        label="Color"
                        id="color-slider"
                    />
                    <script>
                        const colorSlider = document.getElementById(
                            'color-slider'
                        );
                        colorSlider.addEventListener(
                            'sp-slider-color:change',
                            (ev) => {
                                console.log(ev.detail);
                            }
                        );
                    </script>
                </div>
                <div class="slider-demo" slot="demo">
                    <sp-slider
                        variant="color"
                        has-alpha
                        value="5"
                        step="0.5"
                        min="0"
                        max="20"
                        label="Color (showing alpha)"
                    />
                </div>
                <div class="slider-demo" slot="demo">
                    <sp-slider
                        variant="color"
                        disabled
                        value="5"
                        step="0.5"
                        min="0"
                        max="20"
                        label="Color"
                    />
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
