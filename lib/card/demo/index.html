<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Card - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements)
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <demo-page title="Card">
            <demo-section title="Card" show-demo-code>
                <div slot="description">
                    The standard Card component with cover photo and footer.
                </div>
                <div slot="demo">
                    <sp-card title="Card Title" subtitle="JPG">
                        <img
                            slot="cover-photo"
                            src="https://picsum.photos/200/300"
                        />
                        <div slot="footer">Footer</div>
                    </sp-card>
                </div>
            </demo-section>
            <demo-section title="Card - Gallery" show-demo-code>
                <div slot="description">
                    A spectrum gallery card for an image
                </div>
                <div slot="demo">
                    <sp-card-gallery title="Name" subtitle="JPG">
                        <img
                            slot="preview"
                            src="https://picsum.photos/300/200"
                        />
                        <div slot="description">10/15/18</div>
                    </sp-card-gallery>
                </div>
            </demo-section>
            <demo-section title="Card - Quiet" show-demo-code>
                <div slot="description">
                    A spectrum Quiet Card for a file asset
                </div>
                <div slot="demo">
                    <sp-card-quiet title="Card Title" subtitle="JPG">
                        <img
                            slot="preview"
                            src="https://picsum.photos/200/200"
                        />
                        <div slot="footer">Footer</div>
                    </sp-card-quiet>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
