<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Link - Spectrum Web Components</title>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            // define our elements using the helper
            defineCustomElements(
                ...Object.values(Elements),
                ...Object.values(DemoElements)
            );
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <demo-page title="Link">
            <demo-section title="Link" show-demo-code>
                <div slot="description">
                    The link component adds basic link styling to its content.
                </div>
                <div slot="demo">
                    <spectrum-link
                        href="https://www.adobe.com"
                        title="Go to Adobe.com"
                        target="_blank"
                    >
                        link to adobe.com
                    </spectrum-link>
                    and this is a
                    <spectrum-link href="https://www.adobe.com" disabled>
                        disabled link
                    </spectrum-link>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
