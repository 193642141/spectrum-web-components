<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Iconset - Spectrum Web Components</title>
        <script src="../../icon/icon.js" type="module"></script>
        <script src="../../icons/icons-medium.js" type="module"></script>
        <script src="../../demo-page/index.js" type="module"></script>
        <script type="module">
            // import the define helper
            import { defineCustomElements } from '../../index.js';
            // import and define the demo page components
            import * as DemoElements from '../../demo-page/index.js';
            defineCustomElements(...Object.values(DemoElements));
            // import the elements we're going to demo
            import * as Elements from '../index.js';
            defineCustomElements(...Object.values(Elements));
            // import the icons we want to use
            import * as Icons from '../../icons/icons-medium.js';
            defineCustomElements(...Object.values(Icons));
        </script>
        <link rel="stylesheet" href="../../../styles/all-medium-light.css" />
    </head>

    <body>
        <demo-page title="Icon">
            <demo-section title="Icon Sizes" show-demo-code>
                <div slot="description">
                    You can specify icon size through the use of the
                    <code>size</code>
                    attribute, specifying sizes from
                    <code>xxs</code>
                    through to
                    <code>xxl</code>
                    .
                </div>
                <div slot="demo">
                    <spectrum-icons-medium></spectrum-icons-medium>
                    <spectrum-icon
                        size="xxs"
                        icon="ui:Magnifier"
                    ></spectrum-icon>
                    <spectrum-icon
                        size="xs"
                        icon="ui:Magnifier"
                    ></spectrum-icon>
                    <spectrum-icon size="s" icon="ui:Magnifier"></spectrum-icon>
                    <spectrum-icon size="m" icon="ui:Magnifier"></spectrum-icon>
                    <spectrum-icon size="l" icon="ui:Magnifier"></spectrum-icon>
                    <spectrum-icon
                        size="xl"
                        icon="ui:Magnifier"
                    ></spectrum-icon>
                    <spectrum-icon
                        size="xxl"
                        icon="ui:Magnifier"
                    ></spectrum-icon>
                </div>
            </demo-section>
            <demo-section title="Icon Color" show-demo-code>
                <div slot="description">
                    When using SVG icons you can specify icon color through
                    styling css as expected.
                </div>
                <div slot="demo">
                    <spectrum-icons-medium></spectrum-icons-medium>
                    <spectrum-icon
                        size="l"
                        icon="ui:Magnifier"
                        style="color: blue"
                    ></spectrum-icon>
                </div>
            </demo-section>
            <demo-section title="Image Icons" show-demo-code>
                <div slot="description">
                    Icons can use images specified as a src url.
                </div>
                <div slot="demo">
                    <spectrum-icon size="s" src="./PS_icon.png"></spectrum-icon>
                    <spectrum-icon size="m" src="./PS_icon.png"></spectrum-icon>
                    <spectrum-icon size="l" src="./PS_icon.png"></spectrum-icon>
                </div>
            </demo-section>
        </demo-page>
    </body>
</html>
